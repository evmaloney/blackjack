<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="table-top">
        <div id="messageBox"></div>
        <div class="card shadow back" id="deck"></div>
        <div class="buttons-div">
            <button id="deal">Deal</button>
            <button id="restart">Restart</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>
    </div>
    <div class="card-spot" id="dealerSpot">
        <div class="card-deal-2" id="dealerCard1">
            <div class="card-deal-4" id="dealerCard2"></div>
        </div>
    </div>
    <div class="card-spot" id="playerSpot"></div>
</body>

</html>
